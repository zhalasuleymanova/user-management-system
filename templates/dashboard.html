<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS (without integrity attribute) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg p-4" style="width: 600px; border-radius: 10px;">
            <h2 class="text-center mb-4" style="color: #007bff;">Hello, {{ current_user.full_name }}!</h2>

            <div class="mb-3 text-center">
                <h4>Welcome</h4>
                <p class="text-muted">We're glad to have you. Enjoy your time here!</p>
            </div>

            <!-- New Links Section -->
            <div class="mb-3">
                <h5>Want to learn more about Cyber Security?</h5>
                <p>Check out some insightful articles on <a href="https://hematyar.net/" target="_blank" class="btn btn-link text-decoration-none">Cyber Security</a>.</p>
            </div>

            <div class="mb-3">
                <h5>Feeling hungry?</h5>
                <p>Order a delicious chicken from <a href="https://www.rafaaz.com/" target="_blank" class="btn btn-link text-decoration-none">Rafaaz</a> and satisfy your cravings!</p>
            </div>

            <!-- Logout Button -->
            <div class="mb-3">
                <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">Logout</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js (without integrity attribute) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
